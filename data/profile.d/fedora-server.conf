# Anaconda configuration file for Fedora Server.

[Profile]
# Define the profile.
profile_id = fedora-server
base_profile = fedora

[Profile Detection]
# Match os-release values.
os_id = fedora
variant_id = server

[Payload]
default_environment = server-product-environment

[Storage]
file_system_type = xfs
default_scheme = LVM
default_partitioning =
    /    (min 2 GiB, max 15 GiB)

[User Interface]
custom_stylesheet = /usr/share/anaconda/pixmaps/server/fedora-server.css
